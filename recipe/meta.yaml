{% set name = "bufrtools" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bufrtools-{{ version }}.tar.gz
  sha256: 3215f56c41b72b6b713e0fa57d7f12299f7b02b10f86c0b4839d9644fa4d3afa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cftime
    - pandas
    - pocean-core >=1.9.3
    - pyarrow
    - python >=3.6
    - pyyaml

test:
  imports:
    - bufrtools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/axiom-data-science/bufrtools
  summary: A suite of tools for working with BUFR
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/axiom-data-science/bufrtools

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - daf
    - shane-axiom
    - lukecampbell
